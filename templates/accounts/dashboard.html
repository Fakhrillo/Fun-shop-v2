{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'accounts/dashboard_sidebar.html' %}
        <main class="col-md-9 mb-5">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as: </strong>
                <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body mb-4">
                                <h5 class="card-title mb-4">Total Orders</h5>
                                <h4 class="mb-5">{{ orders_count }}</h4>
                                <a href="{% url 'my_orders' %}">View Orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                                <img src="{{ userprofile.profile_picture.url }}" alt="User Profile Picture" width="95" style="border-radius: 50%; margin-bottom: 15px;">
                                <p class="mb-0">{{ user.email }}</p>
                                <p>{{ user.phone_number }}</p>
                            </div>
                        </div>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
